<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date to Day Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Find the Day for Any Date</h1>
    <div class="input-group">
      <input type="text" id="dateInput" required />
      <label for="dateInput">Enter Date (DD-MM-YYYY)</label>
    </div>
    <button onclick="findDay()">Find Day</button>
    <button onclick="resetFields()" id="resetBtn">Reset</button>
    <p id="result"></p>
    <p id="fullDate"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
